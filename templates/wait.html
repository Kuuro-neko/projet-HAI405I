<html>

   <head>
      
    <title>QuizzGalaxy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  

   <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
   <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
   <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
   <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">
   <link href="{{ url_for('static', filename = 'style.css') }} " rel="stylesheet">

   </head>

   <nav class="navbar navbar-expand-md navbar-light bg-dark">
    <div class="container-fluid">
      <h3 class="navbar-brand text-light" id="logo">QuizzGalaxy</h3> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if etudiant != None %}
          <a class="btn btn-dark text-light" href="changePass" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Changer mdp </a>
          <a class="btn btn-dark text-light" href="{{ url_for('logoutEtd') }}" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">Se d√©connecter</a>  
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <body class="main-head">
      <section class = "hero">
        <div style=" display: flex; flex-direction: column; align-items: center; justify-content: center">
         <h2><strong>Bienvenue sur QuizzGalaxy, {{ etudiant.nom }} {{ etudiant.prenom }}</strong></h2>
         <form>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="form1" class="form-control" placeholder="Identifiant quizz .." maxlength="8" pattern="[a-zA-Z0-9]+" required/>
              </div>
              <button type="button" class="btn btn-success">
                <i class="fa fa-search"></i>
              </button>
            </div>          
         </form>
        </div>
      </section>
  </body>
   
</html>
