<html>

   <head>
    <title>Projet-HAI405I</title>
      <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
      <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
      <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">
   </head>
   
   <body id="log">
    <center>
    <div class="login">
        <h1 class="text-center">Connexion</h1>
        <form method="post" class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="login">Nom d'utilisateur </label>
                <input class="form-control" type="text" name="login" id="login" required>
                <div class="invalid-feedback">Veuillez entrer votre nom d'utilisateur</div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Mot de pass </label>
                <input class="form-control" type="password" name="password" id="password" required>
                <div class="invalid-feedback">Veuillez entrer votre mot de pass</div>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Connexion">            
    </div>

        </form>
    </center>
   </body>
   
</html>
