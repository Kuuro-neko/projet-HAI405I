<html>

   <head>
    <title>Questions</title>
      <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
      <!-- Bootstrap 5 CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   </head>
   
   <body>
    <center>
        <h1>Bonjour, {{ name }} ! Vos questions :</h1>
        <a href="{{ url_for('add_question') }}">Cr√©er une nouvelle question</a>
        {% for i in range(0, length) %}
            <div class="question" id="{{ i }}">
                <h2 id="text">{{ questions[i].text }}</h2>
                <!-- Boutons edit et suppr -->
                <a href="{{ url_for('edit_question', id_question = i) }}">Modifier</a>
                <form action="{{ url_for('del_question', id_question = i) }}">
                    <button type="submit" class="btn btn-labeled btn-danger" >
                        <span class="btn-label"><i class="fa fa-trash"></i></span>Supprimer</button>                  
                </form>

                   
                <!--<a href="{{ url_for('del_question', id_question = i) }}">Supprimer</a>-->
            </div>
        {% endfor %}
        <a href="{{ url_for('index') }}">Retour</a>
    </center>
   </body>
   
</html>
