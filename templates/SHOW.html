<html>

   <head>
    <title>showQCM</title>
    <link href="{{ url_for('static', filename = 'pygments.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'modif.css') }}" rel="stylesheet">
      <!-- Bootstrap 5 CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
      <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
      <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">
      
      <script src="{{ url_for('static', filename = 'questions_functions.js') }} "></script>
      
      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mermaid@9.3.0/dist/mermaid.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@8.5.2/dist/mermaid.min.css">
    
      <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
      <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
             processEscapes: true
           },
           "HTML-CSS": { availableFonts: ["TeX"] }
         });
       </script>
   </head>
   
   <body>
    <center>
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <div class="container-fluid">
                <h3 class="navbar-brand text-light ml-auto" style="font-family: Pacifico, cursive;">QuizzGalaxy</h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  {%if name != None%}
                  <a class="nav-link text-light" href="{{ url_for('logout') }}">Se déconnecter</a>
                  {%endif%}
                  <a class="nav-link text-light" href="generation">Générer un autre QCM</a>
                  <a class="nav-link text-light" href="questions">Vos questions</a>
                    <buttton type="button" class="btn btn-labeled btn-success " style="margin: 5px; ;" onclick="imprimer_page()">
                    <span class="btn-label navbar-nav ml-auto"><i class="bi bi-printer-fill bi-lg"></i></span>
                    </buttton>                    
                </div>
              </div>
            </div>
          </nav>
          <div class="row container" >
              {%for question in questions %}       
            <div class="card bg-dark col-4" style="width: 25rem; box-shadow: 0px 0px 10px white; padding: 10px; margin: 10px;">
                <div class="card-body" style="display:flex; flex-direction:column; justify-content:center; align-items: center;">
                   <h5 class="card-title text-light"><strong>Type : {{ question.type }}</strong></h5>
                   <h6 class="card-subtitle mb-2 text-muted">{{ question.titre }}</h6>
                   <label for="qst"><strong class="text-light">Question :</strong></label>
                   <div id="qst" name="text" style="background-color: #EBFCCB; border-radius: 15px; color:black; height: auto; min-height: 100px; width: 300px; display: flex; text-align: center; justify-content: center; flex-direction:column;">
                      {{ question.text | safe }}
                   </div>
               </div>
               <div id="answers" class="container my-2 bg-dark w-80 text-light p-2" style="display:flex; flex-direction: column;justify-content: center;align-items: center; padding: 10px;">
                    {%  for answer in question.answers %}
                <div class = " answer form-check form-switch" style="display:flex; flex-direction: row;justify-content: center;align-items: center; padding: 10px;" >
                   <input class="isCorrect form-check-input" type = "checkbox" name="correct" id="flexSwitchCheckDefault">
                   <div style="border-radius: 30px; background-color:#CBFCF0; overflow: auto; display: inline-block; min-width: 300px; color: black; justify-content: center;">
                    <p> {{ answer.text | safe }} </p> 
                 </div>
                </div>
              {%  endfor%}
             </div>
             

            </div>

            {%endfor%}
        </div>

    </center>
   </body>
   
</html>
