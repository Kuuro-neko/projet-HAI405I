<html>

   <head>
    <title>Ajouter produit</title>
      <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
   </head>
   <body>
    <center>
    <div class="container">
      <form action = "{{ url_for(request.endpoint) }}" method = "post">
         <h1>Nouveau produit</h1>
         <p><input type="text" name="name" placeholder="Nom du produit" required/></p>
         <p><input type="text" name="description" placeholder="Description"/></p>
         <p><input type="number" name="prix" placeholder="0 €" min="0" step="0.01" required/></p>
         <p><input type="number" name="quantite" placeholder="Quantité" min="1" step="1" required/></p>
         <p><input type="submit" value="Ajouter"/></p>
      </form>
      
      </div>
      <a class="retour" href="{{ url_for('index') }}">Retour</a>
    </center>
   </body>
</html>
