<html>

   <head>
    <title>Connexion</title>
      <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
      <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
      <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">
   </head>
   
   <body id="log">
    <center>
    <section class="container my-2 text-light p-2 col-12" id="loginSec" style="width: 400px;">
    <div class="login" class="container" style="display:flex ; flex-direction: column; justify-content: center;">
        <h1 class="text-center">Connexion</h1>
        <form method="post">
            <div class="form-group">
              <label for="login">Identifiant</label>
              <input type="text" class="form-control" id="login" placeholder="nom.prenom" name="login">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Votre mot de passe par défaut est votre numéro d'étudiant. Veuillez le changer dès votre première connexion.
              </small>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Connexion">
            </form>


    </div>
    </section>
    </center>
   </body>
   
</html>
