
<html>

<head>
 <title>Generation</title>
 <link href="{{ url_for('static', filename = 'modif.css') }}" rel="stylesheet">
 <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
  <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
  <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">
   <!-- Bootstrap 5 CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
   
   <script src="{{ url_for('static', filename = 'questions_functions.js') }} "></script>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet"/>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
</head>

<body>
 <center>
     <nav class="navbar navbar-expand-md navbar-light bg-dark">
         <div class="container-fluid">
           </button>
           <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
             <div class="navbar-nav" style="display:flex ; flex-direction: row; justify-content: center;">
                 <a class="nav-link text-light" href="{{ url_for('logout') }}">Se déconnecter</a>
                 <a class="nav-link text-light"  href="{{ url_for('questions') }}" > Vos questions</a>
                 <form class="d-flex" action="{{ url_for('show') }}" method="GET">
                  <div class="input-group" style="margin-left: 10px;">
                    <div class="form-outline" style="display:flex ; flex-direction: row; justify-content: center;">
                      <input id="search-focus" type="search" id="form1" class="form-control" placeholder="Etiquette..." name="filtre"/>
                      <button type="submit" style="margin-left: 10px;" class="btn btn-success">
                      <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
           </div>
         </div>
       </nav>
       <div> 
        <h3 class="text-light" style="margin: 10px;">Selectionnez les questions souhaitées :</h3>
       </div>
      {% for i in range(0, length) %}
      <div class="container">
        <form action="{{ url_for('show') }}" method="POST">
              <div class=" bg-dark text-light " id="check{{i}}" style="margin: 30px; box-shadow: 5px 5px 7px red ; padding: 5px; display:flex ; flex-direction: row; justify-content: center;">
                    <div class="questions" style="display:flex ; flex-direction: row; justify-content: center;">
                        <h5 id="text">{{ questions[i].titre }}</h5>
                        <div class="form-check form-switch" style="margin-left: 10px;">
                          <input class="form-check-input" type="checkbox" onchange="toGreen(this, '{{i}}')" name="choisi" value="{{ i }}">
                        </div>
                    </div>
              </div>
            </div>
            {% endfor %}
          <div>
            <input type="submit" class="btn btn-success" value="Créer QCM"> 
          </div>
      </form>
     </center>
 </body>
 
</html>
