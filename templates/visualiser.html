<html>

   <head>
    <title>Visualisation</title>
    <link href="{{ url_for('static', filename = 'modif.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'pygments.css') }}" rel="stylesheet">
      <!-- Bootstrap 5 CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <!-- Font Awesome CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
      <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
      <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">

      <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet"/>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mermaid@9.3.0/dist/mermaid.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@8.5.2/dist/mermaid.min.css">
      
      <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
      <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
           extensions: ["tex2jax.js"],
           jax: ["input/TeX", "output/HTML-CSS"],
           tex2jax: {
             inlineMath: [ ['$','$'], ["\\(","\\)"] ],
             displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
             processEscapes: true
           },
           "HTML-CSS": { availableFonts: ["TeX"] }
         });
       </script>


   </head>
   
   <body>
      <div>
         <div class="container-fluid bg-dark text-light py-3">
             <header class="text-center">
                 <h1 class="display-6">Visualisation</h1> 
             </header>
         </div>
     </div>
   <center>
   <section class="container my-2 bg-dark w-60 text-light p-2 col-12" style="box-shadow: 0px 0px 10px white; padding: 5px; display:flex ; flex-direction: column; justify-content: center; ">
      <form method="post" style="margin-top: 10px;">
         <div class="card bg-dark" style="width: 25rem; box-shadow: 0px 0px 10px white; padding: 10px;">
               <div class="card-body" style="display:flex; flex-direction:column; justify-content:center;">
                  <h5 class="card-title"><strong>Type : {{ question.type }}</strong></h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{question.titre}}</h6>
                  <label for="qst"><strong>Question :</strong></label>
                  <div id="qst" name="text" style="background-color: #EBFCCB; color:black; height: auto; width: 300px;">
                     {{ question.text | safe }}
                  </div>
              </div>
            <div id="answers" class="container my-2 bg-dark w-80 text-light p-2" style="display:flex; flex-direction: column;justify-content: center;align-items: center; padding: 10px;">
               {%for reponse in question.answers%}
               <div class = " answer form-check form-switch" style="display:flex; flex-direction: row;justify-content: center;align-items: center; padding: 10px;" >
                  <input class="isCorrect form-check-input" type = "checkbox" name="correct" id="flexSwitchCheckDefault">
                  <input class="form-control" type="text" name="answer_text" value="{{ reponse.text }}" style="background-color: #CBFCF0	;" readonly>
               </div>
               {%endfor%}
            </div>
            
         </div>  
      </form>
      <div style="margin-top: 5px;">
         <form action="{{ url_for('questions') }}">
             <input type="submit" class="btn btn-dark" value="Retour">
         </form>             
     </div>       
      </section>
     </center>
     <script>
      mermaid.initialize({
         startOnLoad:true
      });
   </script>
   </body>
</html>
