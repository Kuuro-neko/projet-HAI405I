<html>

   <head>
    <title>changePass</title>
      <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }} "></script>
      <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js.map') }} " ></script>
      <link href="{{ url_for('static', filename = 'bootstrap.min.css.map') }} " rel="stylesheet">
      <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">
   </head>
   
   <body id="log">
    <center>
    {% if newConfirmErr == 0 %}
        <div class=" alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Oups !</strong> Vous avez la mémoire courte dis donc ! Veuillez réessayer.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <section class="container my-2 text-light p-2 col-12" id="loginSec">
        <div>
            <header class="text-center">
                <h3 class="text-center">Changement de mot de passe</h3>
            </header>            
        </div>

        <div class="login" class="container" style="width: auto;">
        <form onsubmit="return validerSaisie()" method="post">
            <div class="form-group was-validated">
                <input class="form-control" type="text" name="nouveau" id="login" placeholder="Nouveau mot de passe.." pattern="[a-zA-Z0-9]+" required>
            </div>
            <div class="form-group was-validated">
                <input class="form-control" type="password" name="confirmer" id="password" placeholder="Confirmer mot de passe" pattern="[a-zA-Z0-9]+" required>
            </div>
            <div>
                <input class="btn btn-success w-100" type="submit" value="Valider">                          
            </div>


    </div>
    </section>
    </center>
   </body>
   
</html>
