<html>

      <link href="{{ url_for('static', filename = 'bootstrap.min.css') }} " rel="stylesheet">

   <body id="log">
    <center>
    <section class="container my-2 text-light p-2 col-12" id="loginSec">
    <div class="login" class="container" style="width: auto;">
        <h3 class="text-center" style="margin-bottom: 20px;">Changer mot de passe</h3>
        <form method="post">
            <div class="form-group was-validated">
                <input class="form-control" type="text" name="nouveau" id="login" placeholder="Nouveau mot de passe.." pattern="[A-Za-z0-9]+" required>
            </div>
            <div class="form-group was-validated">
                <input class="form-control" type="password" name="confirmer" id="password" placeholder="Confirmer mot de passe" pattern="[A-Za-z0-9]+" required>
            </div>
            <div>
                <input class="btn btn-success w-100" type="submit" value="Valider">                          
            </div>


    </div>
    </section>
    </center>
   </body>
